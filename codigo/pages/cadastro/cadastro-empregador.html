<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Empregador</title>
</head>
<body>
    <main>
        <h1>Cadastro Empregador</h1>
        <form class="form" action="#" method="post">

            <fieldset>
                <legend>Dados Pessoais</legend>
                <table>
                  <tr>
                    <td>
                      <label for="nome" class="form_label">Nome:</label>
                    </td>
                    <td>
                      <input
                        type="text"
                        name="nome"
                        class="form_input"
                        id="nome"
                        placeholder="Nome Completo"
                        required
                      />
                    </td>
      
                    <td>
                      <label for="e-mail" class="form_label">Email:</label>
                    </td>
                    <td>
                      <input
                        type="email"
                        name="email"
                        class="form_input"
                        id="email"
                        placeholder="seuemail@email.com"
                        required
                      />
                    </td>
                  </tr>
      
                  <tr>
                    <td>
                      <label for="cpf" class="form_label">CPF:</label>
                    </td>
                    <td>
                      <input
                        type="text"
                        name="cpf"
                        class="form_input"
                        id="cpf"
                        placeholder="123.456.789-00"
                        required
                      />
                    </td>
      
                    <td>
                      <label for="rg" class="form_label">RG</label>
                    </td>
                    <td>
                      <input
                        type="text"
                        name="rg"
                        class="form_input"
                        id="rg"
                        placeholder="RG"
                        required
                      />
                    </td>
                  </tr>
      
                  <tr>
                    <td>
                      <label for="data-nascimento" class="form_label"
                        >Data de Nascimento:
                      </label>
                    </td>
                    <td>
                      <input
                        type="date"
                        name="data-nascimento"
                        class="form_input"
                        id="data-nascimento"
                        required
                      />
                    </td>
      
                    <td>
                      <label for="estadocivil" class="text">Estado civil</label>
                    </td>
                    <td>
                      <select name="estadocivil" class="dropdown" required>
                        <option selected disabled class="form_select_option" value="">
                          Selecione
                        </option>
                        <option value="Solteiro" class="form_select_option">
                          Solteiro(a)
                        </option>
                        <option value="Casado" class="form_select_option">
                          Casado(a)
                        </option>
                        <option value="Divorciado" class="form_select_option">
                          Divorciado(a)
                        </option>
                        <option value="Viúvo" class="form_select_option">
                          Viúvo(a)
                        </option>
                      </select>
                    </td>
                  </tr>
      
                  <tr>
                    <td>
                      <label for="telefone" class="form_label">Telefone</label>
                    </td>
                    <td>
                      <input
                        type="text"
                        name="telefone"
                        class="form_input"
                        id="telefone"
                        placeholder="Telefone"
                        required
                      />
                    </td>
                    <td>
                      <span class="legenda">Sexo:</span>
                    </td>
                    <td>
                      <div class="radio-btn">
                        <input
                          type="radio"
                          class="form_new_input"
                          id="masculino"
                          name="sexo"
                          value="Masculino"
                          required="required"
                        />
                        <label for="masculino" class="radio_label form_label">
                          <span class="radio_new_btn"></span> Masculino</label
                        >
                      </div>
                      <div class="radio-btn">
                          <input
                            type="radio"
                            class="form_new_input"
                            id="feminino"
                            name="sexo"
                            value="Feminino"
                            required="required"
                          />
                          <label for="feminino" class="radio_label form_label">
                            <span class="radio_new_btn"></span> Feminino</label
                          >
                        </div>
                        <div class="radio-btn">
                          <input
                            type="radio"
                            class="form_new_input"
                            id="prefiro-nao-responder"
                            name="sexo"
                            value="prefiro-nao-responder"
                            required="required"
                          />
                          <label
                            for="prefiro-nao-responder"
                            class="radio_label form_label"
                          >
                            <span class="radio_new_btn"></span> Prefiro não
                            responder</label
                          >
                        </div>
                    </td>
      
                  </tr>
                </table>
      
                <div class="form_grupo"></div>
              </fieldset>
      
              <fieldset>
                <legend>Dados de Endereço</legend>
                <table cellspacing="10">
                  <tr>
                    <td>
                      <label for="rua">Rua:</label>
                    </td>
                    <td>
                      <input type="text" name="rua" />
                    </td>
                    <td>
                      <label for="numero">Numero:</label>
                    </td>
                    <td>
                      <input type="text" name="numero" size="4" />
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="bairro">Bairro: </label>
                    </td>
                    <td>
                      <input type="text" name="bairro" />
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="estado">Estado:</label>
                    </td>
                    <td>
                      <select name="estado">
                        <option selected disabled class="form_select_option" value="">
                          Selecione
                        </option>
                        <option value="ac">Acre</option>
                        <option value="al">Alagoas</option>
                        <option value="am">Amazonas</option>
                        <option value="ap">Amapá</option>
                        <option value="ba">Bahia</option>
                        <option value="ce">Ceará</option>
                        <option value="df">Distrito Federal</option>
                        <option value="es">Espírito Santo</option>
                        <option value="go">Goiás</option>
                        <option value="ma">Maranhão</option>
                        <option value="mt">Mato Grosso</option>
                        <option value="ms">Mato Grosso do Sul</option>
                        <option value="mg">Minas Gerais</option>
                        <option value="pa">Pará</option>
                        <option value="pb">Paraíba</option>
                        <option value="pr">Paraná</option>
                        <option value="pe">Pernambuco</option>
                        <option value="pi">Piauí</option>
                        <option value="rj">Rio de Janeiro</option>
                        <option value="rn">Rio Grande do Norte</option>
                        <option value="ro">Rondônia</option>
                        <option value="rs">Rio Grande do Sul</option>
                        <option value="rr">Roraima</option>
                        <option value="sc">Santa Catarina</option>
                        <option value="se">Sergipe</option>
                        <option value="sp">São Paulo</option>
                        <option value="to">Tocantins</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="cidade">Cidade: </label>
                    </td>
                    <td>
                      <input type="text" name="cidade" />
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="cep">CEP: </label>
                    </td>
                    <td>
                      <input type="text" name="cep" size="5" maxlength="5" /> -
                      <input type="text" name="cep2" size="3" maxlength="3" />
                    </td>
                  </tr>
                </table>
              </fieldset>
                
            <div class="form_grupo">
                <label for="razao-social" class="form_label">Razão Social</label>
                <input type="text" name="razao-social" class="form_input" id="razao-social" placeholder="Razão Social" required>
            </div>

            <div class="form_grupo">
                <label for="cnpj" class="form_label">CNPJ</label>
                <input type="text" name="cnpj" class="form_input" id="cnpj" placeholder="CNPJ" required>
            </div>
            
            <div class="form_grupo">
                <label for="e-mail" class="form_label">Email</label>
                <input type="email" name="email" class="form_input" id="email" placeholder="seuemail@email.com" required>
            </div>    

            <div class="submit">
                <input type="hidden" name="acao" value="enviar">
                <button type="submit" name="Submit" class="submit_btn" >Cadastrar</button>
            </div>


        </form>
        <a href="/codigo/pages/login/login.html">Voltar</a>
    </main>
</body>
</html>
