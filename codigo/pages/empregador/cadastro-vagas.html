<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro Vagas</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="/codigo/assets/css/cadastro/cadastro-vagas.css">
</head>
<body>
  <main class="container">
    <h1 class="text-center">Cadastro de Vagas</h1>
    <div id="forms-container">
      <!-- Template do formulário de cadastro de vagas -->
      <form class="cadastro-vagas-form my-4">
        <fieldset>
          <h2>Cadastrar Vaga</h2>
          <table>
            <tr>
              <td>
                <legend>Título da Vaga</legend>
                <textarea id="titulo-vaga" name="titulo-vaga" cols="30" rows="1" required></textarea>
              </td>
            </tr>
            <tr>
              <td>
                <legend>Serviços</legend>
                <textarea id="sobre-a-vaga" name="sobre-a-vaga" cols="30" rows="5" required></textarea>
              </td>
            </tr>
            <tr>
              <td>
                <legend>Detalhes vaga:</legend>
                <div>
                  <input type="text" id="salario" name="salario" class="form_input" placeholder="Salário" required />
                  <input type="text" id="escolaridade" name="escolaridade" class="form_input" placeholder="Escolaridade" required />
                  <input type="text" id="beneficio" name="beneficio" class="form_input" placeholder="Benefício" required />
                  <input type="text" id="local" name="local" class="form_input" placeholder="Localização" required />
                </div>
              </td>
            </tr>
          </table>
          <button type="submit" class="btn btn-success">Enviar</button>
          <button type="button" class="btn btn-danger remove-form">Remover Vaga</button>
        </fieldset>
        <button id="add-new-form" class="btn btn-primary">Adicionar Nova Vaga</button>
      </form>
    </div>

    <h2>Formulários Enviados</h2>
    <button id="view-stored-data" class="btn btn-info">Ver Dados das Vagas</button>
  </main>
  <script src="/codigo/assets/js/cadastro/cadastro-vagas/cadastroVagas.js"></script>
</body>
</html>
