<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro Vagas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <main class="container">
    <h1 class="text-center py-5 my-5">Cadastro de Vagas</h1>
    <div id="forms-container">
      <!-- Template do formulário de cadastro de vagas -->
      <form class="cadastro-vagas-form my-4">
        <fieldset>
          <legend>Cadastrar Vaga</legend>
          <table>
            <tr>
              <td>
                <legend>Título da Vaga</legend>
                <textarea name="titulo-vaga" cols="30" rows="1"></textarea>
              </td>
            </tr>
            <tr>
              <td>
                <legend>Sobre a Vaga</legend>
                <textarea name="sobre-a-vaga" cols="30" rows="10"></textarea>
              </td>
            </tr>
            <tr>
              <td>
                <legend>Benefícios:</legend>
                <div>
                  <input type="text" name="beneficio1" class="form_input" placeholder="Benefício 1" required />
                  <input type="text" name="beneficio2" class="form_input" placeholder="Benefício 2" />
                  <input type="text" name="beneficio3" class="form_input" placeholder="Benefício 3" />
                </div>
              </td>
            </tr>
          </table>
          <button type="submit" class="btn btn-success">Enviar</button>
          <button type="button" class="btn btn-danger remove-form">Remover Vaga</button>
        </fieldset>
      </form>
    </div>
    <button id="add-new-form" class="btn btn-primary">Adicionar Nova Vaga</button>
  </main>
  <script src="/codigo/assets/js//cadastro/cadastro-vagas/cadastroVagas.js"></script>
</body>
</html>
