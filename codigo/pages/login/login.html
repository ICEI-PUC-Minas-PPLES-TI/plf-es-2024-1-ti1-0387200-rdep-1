<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="/codigo/assets/css/login/login.css">
</head>
<body>

<div class="form-container">
    <form id="loginForm">
        <h2 class="text-center">Login</h2>
        <div class="form-group">
            <label for="loginUserType">Tipo de Usuário</label>
            <select class="form-control" id="loginUserType" required>
                <option value="">Selecione o Tipo de Usuário</option>
                <option value="cliente">Cliente</option>
                <option value="empregador">Empregador</option>
                <option value="oficial">Oficial de Justiça</option>
            </select>
        </div>
        <div class="form-group">
            <label for="loginUsername">Usuário</label>
            <input type="text" class="form-control" id="loginUsername" placeholder="Nome de Usuário" required>
        </div>
        <div class="form-group">
            <label for="loginPassword">Senha</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Senha" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
        </div>
        <p class="text-center"><a href="/codigo/pages/cadastro/cadastro.html">Não tem uma conta? Cadastre-se</a></p>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/codigo/assets/js/login.js"></script>
</body>
</html>
